<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix India - Watch TV Shows Online, Watch Movies
            Online</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="header">
            <nav>
                <img src="logo.png" alt="Logo of Netflix" class="logo">
                <div>
                    <button class="language-button">English <img
                            src="down-icon.png" alt="Down image"></button>
                    <button>Sign in</button>
                </div>
            </nav>
            <div class="header-content">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your
                    membership.</p>
                <form class="email-signup">
                    <input type="email" placeholder="Email Address" required>
                    <button type="submit">Get Started</button>
                </form>
            </div>

        </div>
        <div class="feature">
            
        </div>
    </body>
</html>
